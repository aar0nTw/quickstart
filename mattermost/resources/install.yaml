 apiVersion: batch/v1
 kind: Job
 metadata:
   name: install
 spec:
   template:
     metadata:
       name: install
     spec:
       restartPolicy: OnFailure
       containers:
         - name: install
           image: quay.io/gravitational/debian-tall:0.0.1
           command:
             - /usr/local/bin/kubectl
             - create
             - -f
             - /var/lib/gravity/resources/resources.yaml
             - --namespace
             - default
